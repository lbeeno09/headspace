<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Verovio Viewer</title>
        <script src="verovio-toolkit-wasm.js"></script>
        <style>
            body { margin: 0; overflow: auto; }
            #output { width: 100%; height: 100%; }
        </style>
    </head>
    <body>
        <div id="output"></div>

        <script>
            const vrvToolkit = new verovio.toolkit();

            function loadScore(meiXml) {
                try {
                    vrvToolkit.loadData(meiXml);
                    const svg = vrvToolkit.renderToSVG(1, {});
                    document.getElementById("output").innerHTML = svg;
                } catch(err) {
                    console.error("Failed to load MEI:" err);
                }
            }

            window.loadScore = loadScore;
        </script>
    </body>
</html>
