<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Verovio Viewer</title>
        <script src="verovio-toolkit.js"></script>
        <style>
            body { 
                margin: 0;
                overflow: auto;
            }
            #output {
                width: 100%;
                height: 100%; 
            }
        </style>
    </head>
    <body>
        <div id="output"></div>

        <script>
            let vrvToolkit = new verovio.toolkit();

            window.loadMEI = function (mei) {
                vrvToolkit.loadData(mei);
                let svg = vrvToolkit.renderToSVG(1, {});
                document.getElementById("output").innerHTML = svg;
            }

        </script>
    </body>
</html>
